<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="./img/geo-alt-fill.svg"/>
    <title>Mapas</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/icons/bootstrap-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.9.0/proj4.js" integrity="sha512-lO8f7sIViqr9x5VE6Q72PS6f4FoZcuh5W9YzeSyfNRJ9z/qL3bkweiwG6keGzWS0BQzNDqAWXdBhYzFD6KffIw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="../../node_modules/proj4/dist/proj4.js"></script>
    <script type='text/javascript' src='http://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AtzDh5axnUWYRw6zOgK5nqnd7S2C_f8Yij3gDZiRtTtmvleWFq01t5OX7YogblQi'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="header">
      <h1 class="titulo bg-danger text-light">Mapa</h1>
    </section>
    <section class="mapas container w-100">
        <div class="btn-group-horizontal-sm" role="group" aria-label="Vertical radio toggle button group">
          <input
            id="TecnologicaColegios"
            data-input-colegio
            name="colegio" 
            type="checkbox" 
            class="colegios btn-check">
          <label class="mt-3 btn btn-danger" for="TecnologicaColegios">Ver Colegios</label>
          <input 
            id="Tecnologica"
            data-input-sede="1"
            name="sede" 
            type="radio" 
            class="sede btn-check">
          <label class="mt-3 btn btn-danger" for="Tecnologica">Tecnologica</label>

          <input 
            id="La40" 
            data-input-sede="2"
            name="sede" 
            type="radio" 
            class="sede btn-check">
          <label class="mt-3 btn btn-danger" for="La40">La 40</label>

          <input 
            id="Macarena" 
            data-input-sede="3"
            name="sede" 
            type="radio" 
            class="sede btn-check">
          <label class="mt-3 btn btn-danger" for="Macarena">Macarena</label>

          <input 
            id="Vivero" 
            data-input-sede="4"
            name="sede" 
            type="radio" 
            class="sede btn-check">
          <label class="mt-3 btn btn-danger" for="Vivero">Vivero</label>

          <input 
            id="Porvenir" 
            data-input-sede="5"
            name="sede" 
            type="radio" 
            class="sede btn-check">
          <label class="mt-3 btn btn-danger" for="Porvenir">Porvenir</label>

          <input 
            id="Asab" 
            data-input-sede="6"
            name="sede" 
            type="radio" 
            class="sede btn-check">
          <label class="mt-3 btn btn-danger" for="Asab">Asab</label>

    </section>
    <section class="container">
      <div class="row w-100">
        <div class="col-8">
          <div class="border border-2 w-100 border-opacity-50 border-bottom border-dark rounded " id="myMap">
          </div>  
        </div>
        <div class="col-4 " >
            <ul hidden id="lista_colegios" class="list-group btn-group-vertical list-group-flush rounded">
              <li class="w-100 bg-danger list-group-item  text-light mb-2"><h2> Lista de colegios</h2></li>
            </ul>
        </div>
      </div>
    </section>
     <footer class="bg-danger w-100">
      <p>Datos tomados de <a href="https://datosabiertos.bogota.gov.co/dataset/d451b52f-e30c-43b3-9066-3a7816638fea/resource/4a6462ef-fa2e-4acf-96db-8521c65371e8/download/colegios_2022_09.geojson"></a></p>
      <a href="https://datosabiertos.bogota.gov.co/dataset/colegios-bogota-d-c">mamahuebo</a>
    </footer>
    <script type="text/javascript" src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
