<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mapas</title>
    <link rel="stylesheet" href="./view/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script type='text/javascript' src='http://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AtzDh5axnUWYRw6zOgK5nqnd7S2C_f8Yij3gDZiRtTtmvleWFq01t5OX7YogblQi'></script>
    <script src="./view/app/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </head>
  <body onload="updateMap(0);">
    <section class="header">
      <h1 class="titulo bg-danger text-light">Mapa</h1>
    </section>
    <section class="mapas container">
        <div class="btn-group" role="group" aria-label="Vertical radio toggle button group">
          <input 
            id="Tecnologica" 
            name="sede" 
            type="radio" 
            onclick="updateMap(1);" 
            class="btn-check">
          <label class="btn btn-danger" for="Tecnologica">Tecnologica</label>

          <input 
            id="La40" 
            name="sede" 
            type="radio" 
            onclick="updateMap(2);" 
            class="btn-check">
          <label class="btn btn-danger" for="La40">La 40</label>

          <input 
            id="Macarena" 
            name="sede" 
            type="radio" 
            onclick="updateMap(3);" 
            class="btn-check">
          <label class="btn btn-danger" for="Macarena">Macarena</label>

          <input 
            id="Vivero" 
            name="sede" 
            type="radio" 
            onclick="updateMap(4);" 
            class="btn-check">
          <label class="btn btn-danger" for="Vivero">Vivero</label>

          <input 
            id="Porvenir" 
            name="sede" 
            type="radio" 
            onclick="updateMap(5);" 
            class="btn-check">
          <label class="btn btn-danger" for="Porvenir">Porvenir</label>

          <input 
            id="Asab" 
            name="sede" 
            type="radio" 
            onclick="updateMap(6);" 
            class="btn-check">
          <label class="btn btn-danger" for="Asab">Asab</label>

        </div>
        <div class="border border-2 border-opacity-50 border-bottom border-dark rounded " id="myMap">
        </div>
    </section>
    <section class="map"></section>
     <footer class="bg-danger w-100 position-absolute top-100 start-50 translate-middle">
      <ul class=" list-group list-group-horizontal">
        <li class="listaFooter"><i class="bi bi-facebook text-light"></i></a></li>
        <li class="listaFooter"><i class="bi bi-twitter text-light"></i></a></li>
        <li class="listaFooter"><i class="bi bi-instagram text-light"></i></a></li>
      </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
