<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="./img/geo-alt-fill.svg"/>
    <title>Mapas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.9.0/proj4.js" integrity="sha512-lO8f7sIViqr9x5VE6Q72PS6f4FoZcuh5W9YzeSyfNRJ9z/qL3bkweiwG6keGzWS0BQzNDqAWXdBhYzFD6KffIw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AtzDh5axnUWYRw6zOgK5nqnd7S2C_f8Yij3gDZiRtTtmvleWFq01t5OX7YogblQi'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header bg-danger">
      <nav class="container-fluid navbar navbar-expand-lg justify-content-between">
        <h1 class="navbar-brand text-light ms-5">Mapa</h1>
        <section class="me-5">
            <div class="btn-group-horizontal-sm" role="group" aria-label="Vertical radio toggle button group">
              <input
                id="TecnologicaColegios"
                data-input-colegio
                name="colegio" 
                type="checkbox" 
                class="colegios btn-check">
              <label class="btn  btn-outline-dark" for="TecnologicaColegios"><i id="ojos_icon" class="bi bi-eye-slash"> Ver Colegios</i></label>
              <input 
                id="Tecnologica"
                data-input-sede="1"
                name="sede" 
                type="radio" 
                class="sede btn-check">
              <label class="btn btn-danger" for="Tecnologica">Tecnologica</label>
              <input 
                id="La40" 
                data-input-sede="2"
                name="sede" 
                type="radio" 
                class="sede btn-check">
              <label class="btn btn-danger" for="La40">La 40</label>
    
              <input 
                id="Macarena" 
                data-input-sede="3"
                name="sede" 
                type="radio" 
                class="sede btn-check">
              <label class="btn btn-danger" for="Macarena">Macarena</label>
    
              <input 
                id="Vivero" 
                data-input-sede="4"
                name="sede" 
                type="radio" 
                class="sede btn-check">
              <label class="btn btn-danger" for="Vivero">Vivero</label>
    
              <input 
                id="Porvenir" 
                data-input-sede="5"
                name="sede" 
                type="radio" 
                class="sede btn-check">
              <label class="btn btn-danger" for="Porvenir">Porvenir</label>
    
              <input 
                id="Asab" 
                data-input-sede="6"
                name="sede" 
                type="radio" 
                class="sede btn-check">
              <label class="btn btn-danger" for="Asab">Asab</label>
    
        </section>
      </nav>
    </header>
    <section class="container">
      <div class="row mt-3">
          <div class="border border-2 w-100 border-opacity-50 border-bottom border-dark rounded " id="myMap"></div>  
      </div>
    </section>
     <footer class="bg-danger w-100"></footer>
    <script type="text/javascript" src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
